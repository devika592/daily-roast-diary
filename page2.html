<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Roast - Retro Diary</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Handwriting Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <style>
    /* Retro diary paper background */
    body {
      font-family: 'Courier New', monospace;
      background: #f5e6ca;
      color: #4b2e19;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: repeating-linear-gradient(
        to bottom,
        #f5e6ca,
        #f5e6ca 24px,
        #f0dcc0 25px
      );
    }

    header {
      background: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-bottom: 3px double #b5651d;
    }

    header h1 {
      font-size: 2em;
      text-shadow: 1px 1px 0 #d2b48c;
      margin: 0;
    }

    nav button {
      background: #c68c53;
      color: #fff8dc;
      border: 2px solid #5c3d2e;
      padding: 10px 15px;
      margin: 5px;
      font-family: 'Courier New', monospace;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #5c3d2e;
      transition: all 0.2s ease;
    }

    nav button:hover {
      background: #a97142;
      transform: scale(1.05);
    }

    /* Diary writing area with handwriting font */
    textarea {
      width: 80%;
      height: 150px;
      margin-top: 20px;
      font-family: 'Shadows Into Light', cursive;
      font-size: 1.2em;
      padding: 10px;
      background: #fff8dc;
      border: 2px solid #b5651d;
      border-radius: 6px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .roast-output {
      font-style: italic;
      margin-top: 15px;
    }

    footer {
      padding: 10px;
      border-top: 3px double #b5651d;
      background: rgba(255,255,255,0.7);
    }

    footer button {
      background: #c68c53;
      color: #fff8dc;
      border: 2px solid #5c3d2e;
      padding: 8px 14px;
      font-family: 'Courier New', monospace;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #5c3d2e;
      transition: all 0.2s ease;
    }

    footer button:hover {
      background: #a97142;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìú helllooooo!!!</h1>
    <nav>
      
      <button onclick="location.href='page3.html'">üìä Leaderboard</button>
    </nav>
  </header>

  <main>
    <section id="writeTab" class="tab-content">
      <textarea id="entry" placeholder="Roast your day here..."></textarea>
      <br>
      <button onclick="saveEntry()">Roast Me</button>
      <p id="roast" class="roast-output"></p>
    </section>

    <section id="reminderTab" class="tab-content" style="display: none;">
      <label>Set Reminder Time: <input type="time" id="reminderTime" /></label>
      <button onclick="setReminder()">Set Reminder</button>
      <p id="reminderNote"></p>
    </section>
  </main>

  <footer>
    <button onclick="location.href='page1.html'">üè† Home</button>
  </footer>

  <div id="floatingRoast" class="floating-roast"></div>
</body>
</html>
