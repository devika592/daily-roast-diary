<!DOCTYPE html>
<html>
<head>
    <title>Daily Roast - Diary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Daily Roast Diary</h1>

    <div class="tabs">
        <button onclick="openTab('write')">Write</button>
        <button onclick="openTab('erase')">Erase</button>
        <button onclick="openTab('reminder')">Reminder</button>
        <button onclick="openTab('delete')">Delete History</button>
    </div>

    <div id="write" class="tab-content">
        <textarea id="entry" placeholder="Write up to 20 words..."></textarea><br>
        <button onclick="saveEntry()">Save Entry</button>
        <p id="roast"></p>
    </div>

    <div id="erase" class="tab-content" style="display:none;">
        <button onclick="eraseToday()">Erase Today's Entry</button>
    </div>

    <div id="reminder" class="tab-content" style="display:none;">
        <input type="time" id="reminderTime">
        <button onclick="setReminder()">Set Reminder</button>
        <p id="reminderStatus"></p>
    </div>

    <div id="delete" class="tab-content" style="display:none;">
        <button onclick="deleteHistory()">Delete All History</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
